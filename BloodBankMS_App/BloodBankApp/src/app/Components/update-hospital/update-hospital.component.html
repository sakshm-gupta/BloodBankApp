<h2>Update Hospital</h2>
<form [formGroup]="hospForm"  (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id">Hospital Id</label>
        <input type="text" class="form-control"
        formControlName="id"readonly>
    </div>
    <div class="form-group">
        <label for="hospitalName">Hospital Name</label>
        <input type="text" class="form-control"
        formControlName="hospitalName">
    </div>
    <div *ngIf="hospForm.get('hospitalName')?.invalid && 
            (hospForm.get('hospitalName')?.dirty || hospForm.get('hospitalName')?.touched)"
            class="alert alert-danger">
            <div *ngIf="hospForm.get('hospitalName')?.errors?.['required']">
                hospitalName is required.
            </div>
    </div>
    <!-------------------------------------------->
    <div class="form-group">
        <label for="address">Hospital Address</label>
        <input type="text" class="form-control"
        formControlName="address">
    </div>
    <div *ngIf="hospForm.get('address')?.invalid && 
            (hospForm.get('address')?.dirty || hospForm.get('address')?.touched)"
            class="alert alert-danger">
            <div *ngIf="hospForm.get('address')?.errors?.['required']">
                address is required.
            </div>
    </div>
    <!-------------------------------------------->
    
    <div class="form-group">
        <label for="city">Hospital City</label>
        <input type="text" class="form-control"
        formControlName="city">
    </div>
    <div *ngIf="hospForm.get('city')?.invalid && 
            (hospForm.get('city')?.dirty || hospForm.get('city')?.touched)"
            class="alert alert-danger">
            <div *ngIf="hospForm.get('city')?.errors?.['required']">
                city is required.
            </div>
    </div>
    <!-------------------------------------------->
    <div class="form-group">
        <label for="contactNo">Hospital Contact</label>
        <input type="text" class="form-control"
        formControlName="contactNo">
    </div>
    <div *ngIf="hospForm.get('contactNo')?.invalid && 
            (hospForm.get('contactNo')?.dirty || hospForm.get('contactNo')?.touched)"
            class="alert alert-danger">
            <div *ngIf="hospForm.get('contactNo')?.errors?.['required']">
                contactNo is required.
            </div>
    </div>
    <!-------------------------------------------->
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!hospForm.valid">Update</button>
        
    </div>
</form>
