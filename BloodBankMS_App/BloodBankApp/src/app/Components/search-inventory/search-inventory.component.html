<div class="topnav">
    <a routerLink="/blooddonor">Back</a>
    <h1>Search By Blood Group</h1>
   
</div>
 
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    
       
        
    <div class="form-group">
        <label for="bloodGroup">Blood Group</label>
        <div *ngFor="let bg of bloodGroup | keyvalue">
            <div *ngIf="isNumber(bg.value)">
                <input type="radio" [value]='bg.value' formControlName="bloodGroup"> {{bg.key}}
            </div>
        </div>
    </div>
    <div *ngIf="searchForm.get('bloodGroup')?.invalid && 
            (searchForm.get('bloodGroup')?.dirty || searchForm.get('bloodGroup')?.touched)"
            class="alert alert-danger">
            <div *ngIf="searchForm.get('bloodGroup')?.errors?.['required']">
                bloodGroup is required.
            </div>
    </div>
        
 
    <div class = "form-group">
        <button type="submit" class = "btn btn-primary" [disabled]="!searchForm.valid" >Search</button>
        
    </div>
</form>
