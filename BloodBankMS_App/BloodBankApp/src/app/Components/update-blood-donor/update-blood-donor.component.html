




<div class="topnav">
    <a routerLink="/blooddonor">Back</a>
    <h1>ADD BLOOD DONOR</h1>
   <a id="logout" routerLink="/">Logout</a>
</div>
 
<form [formGroup]="donorForm" (ngSubmit)="onSubmit()">
    <div class = "form-group">
        <label for = "firstName">First Name</label>
        <input type="text" class = "form-control" formControlName = "firstName">
    </div>
    <div *ngIf="donorForm.get('firstName')?.invalid && 
            (donorForm.get('firstName')?.dirty || donorForm.get('firstName')?.touched)"
            class="alert alert-danger">
            <div *ngIf="donorForm.get('firstName')?.errors?.['required']">
                firstName is required.
            </div>
    </div>
        <!------------------------------------------------------ -->


    <div class = "form-group">
        <label for = "lastName">Last Name</label>
        <input type="text" class = "form-control" formControlName = "lastName">
    </div>
    <div *ngIf="donorForm.get('lastName')?.invalid && 
            (donorForm.get('lastName')?.dirty || donorForm.get('lastName')?.touched)"
            class="alert alert-danger">
            <div *ngIf="donorForm.get('lastName')?.errors?.['required']">
                lastName is required.
            </div>
    </div>
        <!------------------------------------------------------ -->
    
    <div class = "form-group">
        <label for = "address">Address</label>
        <input type="text" class = "form-control" formControlName = "address">
    </div>
    <div *ngIf="donorForm.get('address')?.invalid && 
            (donorForm.get('address')?.dirty || donorForm.get('address')?.touched)"
            class="alert alert-danger">
            <div *ngIf="donorForm.get('address')?.errors?.['required']">
                address is required.
            </div>
    </div>
        <!------------------------------------------------------ -->

    <div class = "form-group">
        <label for = "city">City</label>
        <input type="text" class = "form-control" formControlName = "city">
    </div>
    <div *ngIf="donorForm.get('city')?.invalid && 
            (donorForm.get('city')?.dirty || donorForm.get('city')?.touched)"
            class="alert alert-danger">
            <div *ngIf="donorForm.get('city')?.errors?.['required']">
                city is required.
            </div>
    </div>
        <!------------------------------------------------------ -->

    <div class = "form-group">
        <label for = "contactNo">Contact No</label>
        <input type="number" class = "form-control" formControlName = "contactNo">
    </div>

    <div *ngIf="donorForm.get('contactNo')?.invalid && 
            (donorForm.get('contactNo')?.dirty || donorForm.get('contactNo')?.touched)"
            class="alert alert-danger">
            <div *ngIf="donorForm.get('contactNo')?.errors?.['required']">
                contactNo is required.
            </div>
    </div>
        <!------------------------------------------------------ -->
    <!-- <div class = "form-group">
        <label for = "bloodGroup">Blood Group</label>
        <select class = "form-control" formControlName = bloodGroup>
            <option *ngFor="let d of bloodGroup | keyvalue" value = "{{d.value}">{{d.value}</option>
        </select>
    </div> -->
    <div class="form-group">
        <label for="bloodGroup">Blood Group</label>
        <div *ngFor="let bg of bloodGroup | keyvalue">
            <div *ngIf="isNumber(bg.value)">
                <input type="radio" [value]='bg.value' formControlName="bloodGroup"> {{bg.key}}
            </div>
        </div>
    </div>
    <div *ngIf="donorForm.get('bloodGroup')?.invalid && 
            (donorForm.get('bloodGroup')?.dirty || donorForm.get('bloodGroup')?.touched)"
            class="alert alert-danger">
            <div *ngIf="donorForm.get('bloodGroup')?.errors?.['required']">
                bloodGroup is required.
            </div>
    </div>
        <!------------------------------------------------------ -->
 
    <div class = "form-group">
        <button type="submit" class = "btn btn-primary" [disabled]="!donorForm.valid">Update</button>
        <button class = "btn btn-secondary" [routerLink]="['/blooddonor']">Blood Donor List</button>
    </div>
</form>
